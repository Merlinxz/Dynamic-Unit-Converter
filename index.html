<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Unit Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Dynamic Unit Converter</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="converterForm">
                    <div class="form-group">
                        <label for="unitType">Select Unit Type</label>
                        <select class="form-control" id="unitType">
                            <!-- Unit types will be dynamically populated from the JSON file -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputValue">Value</label>
                        <input type="number" class="form-control" id="inputValue" placeholder="Enter value">
                    </div>
                    <div class="form-group-inline">
                        <label for="inputUnit">From</label>
                        <select class="form-control" id="inputUnit"></select>
                    </div>
                    <div class="form-group-inline">
                        <label for="outputUnit">To</label>
                        <select class="form-control" id="outputUnit"></select>
                    </div>
                    <div id="result" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/fetchData.js"></script>
    <script src="js/populateUnits.js"></script>
    <script src="js/updateConversion.js"></script>
    <script src="js/eventListeners.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
